        {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} | MyOwnDatabase</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=3">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}?v=1">
    <!-- <link rel="stylesheet" href="{% static 'css/responsive.css' %}?v=2"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Unified Navbar -->
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="navbar-logo">
                    <svg width="24" height="24" viewBox="0 0 109 113" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M63.7076 110.284C60.8481 113.885 55.0502 111.912 54.9813 107.314L53.9738 40.0627L99.1935 40.0627C107.384 40.0627 111.952 49.5228 106.859 55.9374L63.7076 110.284Z" fill="#249361"/>
                        <path d="M45.317 2.07103C48.1765 -1.53037 53.9745 0.442937 54.0434 5.041L54.4849 72.2922H9.83113C1.64038 72.2922 -2.92775 62.8321 2.1655 56.4175L45.317 2.07103Z" fill="#3ECF8E"/>
                    </svg>
                </div>
                <span class="navbar-title">MyOwnDatabase</span>
            </div>

            <div class="navbar-links">
                <a href="{% url 'dashboard:home' %}" class="nav-item {% if active_page == 'home' %}active{% endif %}">Dashboard</a>
                <a href="{% url 'dashboard:activity' %}" class="nav-item {% if active_page == 'activity' %}active{% endif %}">Activity</a>
                <a href="{% url 'dashboard:api_keys' %}" class="nav-item {% if active_page == 'api_keys' %}active{% endif %}">API Keys</a>
                <a href="{% url 'dashboard:create_table' %}" class="btn btn-sm btn-primary">+ New Table</a>
            </div>

            <div class="navbar-user">
                <div class="user-menu">
                    <div class="user-avatar">{{ user.username|slice:":2"|upper }}</div>
                    <span class="user-name">{{ user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="logout-btn" title="Logout">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Content -->
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Base Scripts -->
    <script src="{% static 'js/app.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toast functionality is available globally
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
